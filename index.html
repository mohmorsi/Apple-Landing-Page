<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Apple Landing Page</title>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a href="#" class="nav_logo">
        <img src="./img/apple-logo.png" alt="logo">
      </a>



      <div class="nav_menu">
        <ul class="nav_list">
          <li>
            <a href="#" class="nav_link">Home</a>
          </li>
          <li>
            <a href="#" class="nav_link">Products</a>
          </li>
          <li>
            <a href="#" class="nav_link">Store</a>
          </li>
          <li>
            <a href="#" class="nav_link">Support</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="home">
    <div class="home_container container">
      <div class="home_data">
        <span>Apple</span>
        <h1 class="title">iPhone 14 Pro</h1>
        <p>
            Our Fastest iPhone <br> yet.
        </p>
        <a href="#" class="home_button">
          Buy
        </a>
      </div>

      <div class="home_img">
        <img src="./img/iphone.png" alt="iphone">
        <div class="home_shadow"></div>
      </div>
    </div>


    <footer class="home_footer">
      <span>(123) 456-7689</span>
      <span>|</span>
      <span>info@company.com</span>
      
    </footer>
